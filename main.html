<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <script src="frontEndLogic.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <style>
      @import url('https://fonts.googleapis.com/css2?family=Maven+Pro:wght@300;400;500;600;700&display=swap');
      :root{
          --Playfair: 'Playfair Display', serif;
          --MavenPro: 'Maven Pro', sans-serif;
          --Roboto: 'Roboto', sans-serif;
          --dark: #3c393d;
          --exDark: #2b2b2b;
      }

      *{
          padding: 0;
          margin: 0;
          font-family: 'Maven Pro', sans-serif;
      }

      model-viewer{
        width: 700px;
        height: 725px;
        margin: 0 auto;
        margin-left: 650px;
        border-radius: 360px;
      }

      body {
        background-image: url("resources/bg.jpg");
      }

      select{
        height: 50px;
        border-radius: 30px;
        color: white;
        padding-left: 20px;
        padding-right: 50px;
        font-size: 20px;
        background-color: gray;
        appearance:none;
        background-image: url("resources/arrow.png");
        background-repeat: no-repeat;
        background-position: right 1rem top 50%;
        background-size: 1rem auto;
        border: 2px solid white;
        align-items: center;
        outline: 0px;
      }

      .dropbox {
        margin-top: -650px;
        margin-left: 50px;
        position: fixed;
      }

      .dropbox1 {
        margin-top: -650px;
        margin-left: 200px;
        position: fixed;
      }

      .dropbox2 {
        margin-top: -650px;
        margin-left: 410px;
        position: fixed;
      }

      .option-selected {
        font-size: 17.5px;
      }

      .rectangle {
        width: 465px;
        height: 500px;
        position: relative;
        margin-top: -550px;
        border-radius: 30px;
        margin-left: 50px;
        display: flex;
        background-color: rgb(126, 126, 126);    
        border: 2px solid white;    
      }

      p{
        padding-left: 30px;
        padding-bottom: 20px;
      }

      .button{
        color: gray;
        padding: -650px;
      }

      button {
        font-size: 20px;
        border: none;
        background: var(black);
        color: white;
      }

      .button1 {
        display: block;
        box-sizing: border-box;
        border: 2px solid var(black);
        border-radius: 30px;
        padding: 0.75em 1.5em;
        margin-top: -660px;
        margin-left: 1350px;
        position: fixed;
        background: gray;
        color: var(black);
        border: 2px solid white;
      }

      .button2 {
        display: block;
        box-sizing: border-box;
        border: 2px solid var(black);
        border-radius: 30px;
        padding: 0.75em 1.5em;
        margin-top: -125px;
        margin-left: 1350px;
        position: fixed;
        background: gray;
        color: var(black);
        border: 2px solid white;
      }



    </style>
  </head>
  <body>
    <model-viewer id="moonModel" disable-zoom src="https://vedantgithub123.github.io/Moon_1_3474.glb" disable-pan = "none" interaction-prompt = "none" camera-controls ="none" camera-orbit="275deg 90deg 700px" position="fixed"></model-viewer>  
    
    <div class="dropbox">
      <select class="input" id = "yearBox">
          <option default selected class="option-selected">Year</option>     
      </select>  
    </div>

    <div class="dropbox1">
      <select class="input" id = "monthBox">
        <option  class="option-selected">Month</option>
                
      </select>  
    </div>

    <div class="dropbox2">
      <select class="input" id = "dayBox">
          <option default selected class="option-selected">Day</option>     
      </select>  
    </div>

    <div class="rectangle">
      <p id = "data"> abc </p>
    </div>


    <button>
      <span class="button1" onclick = "resetPos()"> Center
      </span>

      <span class="button2" onclick = "clearSelection()"> Clear
      </span>
    </button>

  </body>
</html>
